<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5bbee51655.js"
      crossorigin="anonymous"
    ></script>
    <title>CSE 391 Assignment 2</title>
  </head>
  <body>
    <header class="header">
      <nav clss="nav_last">
        <ul>
          <li><a href="#stopwatch">Stopwatch</a></li>
          <li><a href="#todo">Todo List</a></li>
          <li><a href="#fortune">Fortune</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Stopwatch Section -->
      <section class="component-section" id="stopwatch">
        <h3 class="section-title">Stopwatch Timer</h3>
        <div class="stopwatch-container">
          <div class="stopwatch-display" id="stopwatch-display">00:00</div>
          <div class="stopwatch-controls">
            <button class="primary-button" id="start-btn">
              <i class="fas fa-play"></i> Start
            </button>
            <button class="primary-button" id="stop-btn">
              <i class="fas fa-pause"></i> Stop
            </button>
            <button class="primary-button" id="reset-btn">
              <i class="fas fa-redo"></i> Reset
            </button>
          </div>
        </div>
      </section>

      <!-- Todo List Section -->
      <section class="component-section" id="todo">
        <h3 class="section-title">Todo List</h3>
        <div class="todo-container">
          <div class="todo-input-section">
            <input
              type="text"
              id="todo-input"
              placeholder="Enter a new task..."
              maxlength="100"
            />
            <button class="primary-button" id="add-todo-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
          <div class="todo-stats" id="todo-stats">
            <span>Total: 0</span>
            <span>Completed: 0</span>
            <span>Pending: 0</span>
          </div>
          <div class="todo-list" id="todo-list">
            <!--dynamic -->
          </div>
          <div class="todo-actions">
            <button class="primary-button clear-btn" id="clear-all-btn">
              <i class="fas fa-trash-alt"></i> Clear All
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Fortune Generator Section -->
    <section class="fortune-section" id="fortune">
      <h4 class="fortune-title">Sayings</h4>
      <div class="fortune-container">
        <div class="fortune-box" id="fortune-box">
          <p class="fortune-text" id="fortune-text">Loading your fortune...</p>
        </div>
        <div class="fortune-controls">
          <button
            class="fortune-btn"
            id="font-color-btn"
            title="Change font color"
          >
            <i class="fas fa-font"></i>
          </button>
          <button
            class="fortune-btn"
            id="bg-color-btn"
            title="Change background"
          >
            <i class="fas fa-fill-drip"></i>
          </button>
          <button
            class="fortune-btn"
            id="border-color-btn"
            title="Change border"
          >
            <i class="fas fa-border-style"></i>
          </button>
          <button
            class="fortune-btn"
            id="font-style-btn"
            title="Change font style"
          >
            <i class="fas fa-text-height"></i>
          </button>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <h3 class="section-title">CSE 391 Assignment 2</h3>
        <p class="copyright">Â© niiazmorshed</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
